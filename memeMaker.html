<!DOCTYPE html>

<html>
<head>
    <title>MemeMaker-Simple</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        #image-container {
            display: flex;
        }
    </style>
</head>

<body>
<script>


</script>

<div>
    <input type="file" id="file" />
</div>
<div id="image-container">
    <canvas width="500" height="500"></canvas>
    <div>
        <span>Top Line:</span><br/>
        <input id="topLineText" type="text"><br/>
        <span>Bottom Line:</span><br/>
        <input id="bottomLineText" type="text"><br/>
        <button id="saveBtn">Save</button>
    </div>
</div>
<script>
    var entropy = 120;
    function textChangeListener (evt) {
        var id = evt.target.id;
        var text = evt.target.value;

        if (id == "topLineText") {
            entropy = parseInt(text);
            window.topLineText = text;
        } else {
            window.bottomLineText = text;
        }

        redrawMeme(window.imageSrc, window.topLineText, window.bottomLineText);
    }

    var picData = null;
    function getPointColor(ctx, image, x, y){
        var pos = y * image.width * 4 + x * 4;
        var red = picData[pos + 0]
        var blue = picData[pos + 1]
        var green = picData[pos + 2]
        return [red, blue, green]
    }

    function compareColor(r1, b1, g1, r2, b2, g2){
        if ((r1 - r2) * (r1 - r2)
        + (b1 - b2) * (b1 - b2) + (g1 - g2) * (g1 - g2) < entropy){
            return true;
        }else{
            return false;
        }
    }
    function redrawMeme(image, topLine, bottomLine) {
        // Get Canvas2DContext
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext("2d");
        if (image != null){
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            picData = ctx.getImageData(0, 0, image.width, image.height).data
            ctx.fillStyle = "blue"
            var color =getPointColor(ctx, image, 10, 10)
            for (var i = 0; i < image.width; ++i){
                for (var j = 0; j < image.height; ++j){
                    var picColor = getPointColor(ctx, image, i, j)
                    if (compareColor(color[0], color[1], color[2], picColor[0], picColor[1], picColor[2])){
                        ctx.fillRect(i, j ,1, 1)
                    }
                }
            }
            console.log(getPointColor(ctx, image, 15, 15))
            console.log(getPointColor(ctx, image, 20, 20))
        }
        // Text attributes
        ctx.font = '30pt Impact';
        ctx.textAlign = 'center';
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 3;
        ctx.fillStyle = 'white';

        if (topLine != null) {
            ctx.fillText(topLine, canvas.width / 2, 40);
            ctx.strokeText(topLine, canvas.width / 2, 40);
        }

        if (bottomLine != null) {
            ctx.fillText(bottomLine, canvas.width / 2, canvas.height - 20);
            ctx.strokeText(bottomLine, canvas.width / 2, canvas.height - 20);
        }
    }

    function saveFile() {
        window.open(document.querySelector('canvas').toDataURL());
    }

    function handleFileSelect(evt) {
        var canvasWidth = 500;
        var canvasHeight = 500;
        var file = evt.target.files[0];



        var reader = new FileReader();
        reader.onload = function(fileObject) {
            var data = fileObject.target.result;

            // Create an image object
            var image = new Image();
            image.onload = function() {

                window.imageSrc = this;
                redrawMeme(window.imageSrc, null, null);
            }

            // Set image data to background image.
            image.src = data;
            console.log(fileObject.target.result);
        };
        reader.readAsDataURL(file)
    }

    window.topLineText = "";
    window.bottomLineText = "";
    var input1 = document.getElementById('topLineText');
    var input2 = document.getElementById('bottomLineText');
    input1.oninput = textChangeListener;
    input2.oninput = textChangeListener;
    document.getElementById('file').addEventListener('change', handleFileSelect, false);
    document.querySelector('button').addEventListener('click', saveFile, false);
</script>

</body>
</html>
